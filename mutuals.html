<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mutuals</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
:root {
    --bg-light: #f5f7fa;
    --bg-lighter: #e8eef2;
    --text-heading: #245585;
    --text-body: #4a5568;
    --accent-blue-start: #3498db;
    --accent-blue-end: #1f618d;
    --shadow-light: rgba(0,188,212,0.3);
    --shadow-dark: rgba(0,0,0,0.1);
}

/* Global Styles */
body {
    font-family: 'Georgia', serif;
    margin: 0; padding: 0;
    background: linear-gradient(135deg, var(--bg-lighter), var(--bg-light));
    min-height: 100vh;
}

/* -------------------- NAVBAR -------------------- */
.navbar {
    background: linear-gradient(135deg, var(--bg-lighter), var(--bg-light));
    padding: 15px 0;
    box-shadow: 0 2px 6px var(--shadow-dark);
    position: sticky;
    top: 0;
    z-index: 1000;
}

.navbar nav {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 10px;
}

.logo-container {
    margin-bottom: 10px;
    text-align: center;
}

.logo-image {
    width: 150px;  
    height: 150px;  
    object-fit: contain;
}

.nav-container {
    display: flex;
    gap: 25px;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    font-family: 'Poppins', sans-serif;
}

.nav-link {
    text-decoration: none;
    color: var(--text-body);
    font-weight: 600;
    padding-bottom: 5px;
    letter-spacing: 1px;
    position: relative;
    transition: color 0.3s, transform 0.3s;
}

.nav-link::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    left: 50%;
    bottom: 0;
    background-color: var(--text-heading);
    transition: all 0.3s ease;
    transform: translateX(-50%);
}

.nav-link:hover::after { width: 100%; }
.nav-link:hover { color: var(--text-heading); transform: scale(1.05); }
.nav-link.active { color: var(--text-heading); border-bottom: 2px solid var(--text-heading); }

/* -------------------- MUTUALS / PROFILES -------------------- */
.mutuals-container {
    max-width: 1000px;
    margin: 60px auto;
    padding: 30px 15px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 12px var(--shadow-dark);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 30px;
}

.section-title {
    font-size: 2em;
    color: var(--text-heading);
    margin-bottom: 20px;
    font-family: 'Poppins', sans-serif;
}

.profiles-container {
    display: flex;
    flex-wrap: wrap;
    gap: 25px;
    justify-content: center;
    align-items: flex-start;
}

.mutual-card {
    background-color: var(--bg-lighter);
    border-radius: 10px;
    padding: 20px;
    width: 220px;
    text-align: center;
    box-shadow: 0 2px 8px var(--shadow-dark);
    opacity: 0;
    transform: translateY(30px);
    transition: all 0.6s ease;
}

.mutual-card.visible {
    opacity: 1;
    transform: translateY(0);
}

.mutual-avatar img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 15px;
    border: 3px solid var(--accent-blue-start);
}

.mutual-name {
    font-size: 1.1em;
    font-weight: 600;
    color: var(--text-heading);
    margin-bottom: 10px;
}

.mutual-link {
    text-decoration: none;
    color: var(--accent-blue-start);
    font-weight: 500;
    transition: color 0.3s;
}

.mutual-link:hover {
    color: var(--accent-blue-end);
}

/* Responsive */
@media (max-width: 900px) {
    .mutual-card { width: 45%; }
}
@media (max-width: 600px) {
    .logo-image { width: 110px; height: 110px; }
    .nav-container { 
        gap: 10px; 
        font-size: 0.85em;
    }
    .mutual-card { width: 100%; }
}
</style>
</head>
<body>

<header class="navbar">
  <nav>
    <div class="logo-container">
      <img src="logo.png.png" alt="Logo" class="logo-image">
    </div>
    <div class="nav-container">
      <a href="aboutme.html" class="nav-link">ABOUT ME</a>
      <a href="engagement.html" class="nav-link">ENGAGEMENT</a>
      <a href="highlights.html" class="nav-link">ALBUM</a>
      <a href="mutuals.html" class="nav-link active">MUTUALS</a>
      <a href="contacts.html" class="nav-link">CONTACT</a>
    </div>
  </nav>
</header>

<section class="mutuals-container"> 
  <h2 class="section-title">Mutual Friends</h2>
  <div class="profiles-container">
    <div class="mutual-card">
      <div class="mutual-avatar">
        <img src="shi.png.jpg" alt="Friend 1">
      </div>
      <h3 class="mutual-name">Irish Mae Mapa</h3>
      <a href="https://knowirish.vercel.app" target="_blank" class="mutual-link">Visit Website</a>
    </div>
    <div class="mutual-card">
      <div class="mutual-avatar">
        <img src="nersha.png.jpg" alt="Friend 2">
      </div>
      <h3 class="mutual-name">Nersha Marie Beronio</h3>
      <a href="https://nrshberonio.vercel.app/" target="_blank" class="mutual-link">Visit Website</a>
    </div>
    <div class="mutual-card">
      <div class="mutual-avatar">
        <img src="beng.png.jpg" alt="Friend 3">
      </div>
      <h3 class="mutual-name">Gleah Paciente</h3>
      <a href="https://example.com" target="_blank" class="mutual-link">Visit Website</a>
    </div>
    <div class="mutual-card">
      <div class="mutual-avatar">
        <img src="apol.png.jpg" alt="Friend 4">
      </div>
      <h3 class="mutual-name">Merry Christle Castro</h3>
      <a href="https://merrychristlecastro.kesug.com/?i=1" target="_blank" class="mutual-link">Visit Website</a>
    </div>
  </div>
</section>

<script>
  // Auto highlight active nav link
  const currentPage = window.location.pathname.split("/").pop().toLowerCase();
  const navLinks = document.querySelectorAll(".nav-link");
  navLinks.forEach(link => {
    const linkPage = link.getAttribute("href").split("/").pop().toLowerCase();
    if(currentPage === linkPage) link.classList.add("active");
    else link.classList.remove("active");
  });

  // Scroll-triggered fade-in for mutual cards
  const mutualCards = document.querySelectorAll('.mutual-card');
  function isInViewport(element) {
      const rect = element.getBoundingClientRect();
      return rect.top <= (window.innerHeight || document.documentElement.clientHeight) - 100;
  }
  function checkCards() {
      mutualCards.forEach((card, index) => {
          if (isInViewport(card) && !card.classList.contains('visible')) {
              setTimeout(() => {
                  card.classList.add('visible');
              }, index * 150);
          }
      });
  }
  window.addEventListener('scroll', checkCards);
  window.addEventListener('load', checkCards);
</script>

</body>
</html>
